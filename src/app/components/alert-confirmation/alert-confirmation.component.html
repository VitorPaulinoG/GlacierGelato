<h2 mat-dialog-title>{{header}}</h2>
<mat-dialog-content>{{description}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{cancelButtonName}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirmationAction()">{{confirmationButtonName}}</button>
</mat-dialog-actions>
