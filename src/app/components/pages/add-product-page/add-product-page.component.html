<div class="back-content">
    <main>
        <div class="ice-cream">
            <form [formGroup]="form">
                <mat-form-field class="w-100">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <br />
                <mat-form-field class="w-100">
                    <mat-label >Descrição</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
                <br />
                <mat-form-field floatLabel="always" class="w-100">
                    <mat-label>Preço</mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0.00"  formControlName="price"/>
                    <span matTextPrefix>R$&nbsp;</span>
                </mat-form-field>
                <br />
                <div class="d-flex flex-row gap-10">
                    <button mat-flat-button>Cancelar</button>
                    <button mat-flat-button>Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</div>
